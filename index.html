<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library Manager</title>

    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo-container">
            <h3>My Library Manager</h3>
        </div>

        <ul class="links-container">
            <li>
                <a href="http://">Profile</a>
            </li>
            <li>
                <a href="http://">My Books</a>
            </li>
        </ul>
    </nav>

    <section class="main-container">
        <div class="form-container">
            <h1>Welcome to My Library Manager</h1>
            <p>Manage your books and keep track of your reading progress</p>

            <div class="form">
                <h2>Fill in the form to add a book</h2>

                <form 
                action="" method="POST" id="add-book-form"
                >
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="author">Author</label>
                        <input type="text" id="author" name="author" required>
                    </div>
                    <div class="form-group">
                        <label for="genre">Genre</label>
                        <input type="text" id="genre" name="genre" required>
                    </div>
                    <div class="form-group">
                        <label for="pages">Pages</label>
                        <input type="number" id="pages" name="pages" required>
                    </div>
                    <div class="form-group">
                        <label for="progress">Progress</label>
                        <input type="number" id="progress" name="progress" required>
                    </div>
                    <div class="form-group">
                        <button type="submit">Add Book</button>
                    </div>
            </div>
        </div>
        <div class="books-container">
            <h1>List of Books in the Library</h1>

            <table class="books-table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Genre</th>
                        <th>Pages</th>
                        <th>Progress</th>
                    </tr>
                </thead>
                <tbody id="book-list">

                </tbody>
        </div>
    </section>

    <script src="./index.js"></script>
</body>
</html>
